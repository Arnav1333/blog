<!-- templates/register.html -->
<nav>
    <ul class='nav-ul'>
        <li class='nav-li'><a href="{% url 'home' %}">Home</a></li>
        <li class='nav-li'><a href="{% url 'post-list' %}">Blog</a></li>
        <li class='nav-li'><a href="{% url 'profile' %}">Profile</a></li>
        <li class='nav-li'><a href="{% url 'login' %}">Login</a></li>
        <li class='nav-li'><a href="{% url 'register' %}">Register</a></li>
    </ul>
</nav>

<h2 class="register-heading">Register</h2>
<form method="POST" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Sign Up</button>
</form>

<!-- Add this CSS to your static/css/styles.css file -->
<style>
    /* Navigation bar styling */
    /* Navigation bar styling */
    nav {
        background-color: #333;
        padding: 10px 0;
        margin-bottom: 30px;
        border-radius: 5px;
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 12px;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 4px;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    /* Form styling */
    .register-heading {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-top: 40px;
    }

    .register-form {
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .register-form p {
        margin-bottom: 15px;
    }

    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
